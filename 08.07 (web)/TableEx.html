<html>
<head>
    <title>초간단 테이블</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="0">
        <th colspan="3" bgcolor="blue" span style="color:white">테이블 만들기</th>
        <!--<th>만들기</th>-->
        <tr align="center">
            <td rowspan="2" bgcolor="skyblue">첫번째 칸</td>
            <td width="500">두번째 칸</td>
            <td>세번째 칸</td>
        </tr>
        <tr align="center">
            <td>첫번째 칸</td>
            <td>두번째 칸</td>
            <!--<td>세번째 칸</td>-->
        </tr>
        <tr align="center">
            <td>첫번째 칸</td>
            <td>두번째 칸</td>
            <td>세번째 칸</td>
        </tr>
    </table>
</body>
</html>

<!-- <table> : 테이블을 만드는 태그
        border : 표 테두리 여부
        cellpading : 셀 안의 여백
        cellspacing : 셀 간의 간격
    <th> : 테이블의 헤더부분을 만드는 태그
        colspan : 오른쪽으로 셀 합치기
        bgcolor : 색 채우기
        span style : 글자색
    <tr> : 테이블의 행을 만드는 태그 (줄)
        align : 정렬
        rowspan : 아래로 셀 합치기
        width : 셀 너비
        height : 셀 폭
    <td> : 테이블의 열을 만드는 태그 (칸)


    -->
