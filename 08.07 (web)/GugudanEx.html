<html>
<head>
    <title>Practice GuGuDan</title>
</head>
<body>
    <h1>Ex. 사용자가 원하는 구구단 출력하기</h1>
    <form method="post" action="GugudanEx.html">
        <table border="1" align="center" width="500" height="250">
            <th colspan="2" bgcolor="yellow">구구단</th>
            <tr align="center" bgcolor="skyblue">
                <td>구구단의 단</td>
                <td>인덱스</td>
            </tr>
            <tr>
                <td style="padding:0">
                    <input type="text" size="15" maxlength="12" name="input_dan" value="7"
                           style="width:100%; height:100%; text-align:center" />
                </td>
                <td style="padding:0">
                    <input type="text" size="15" maxlength="12" name="input_index" value="1"
                           style="width:100%; height:100%; text-align:center" />
                </td>
            </tr>
            <tr align="center">
                <td>결과</td>
                <td id="tot_result">0</td>
            </tr>
        </table>
        <br />
        <div style="text-align:center">
            <input type="button" value="확인" onclick="MyResult(this.form)" /> &nbsp; &nbsp;
            <!--"submit은 어딘가에 제출하겠다는 의미, button은 자기 자신의 페이지에서 함수 호출용으로 사용"-->
            <input type="reset" value="다시 작성" onclick="MyClear(this.form)" />
        </div>
    </form>

    <!--자바스크립트 아래와 같이 위치의 상관없이 추가해 준다-->
    <script language="javascript">
        function MyResult(form) {
            tot_result.innerHTML = parseInt(form.input_dan.value, 10) * parseInt(form.input_index.value, 10)
        }
        function MyClear(form) {
            //id값과 form.input.name의 값에 접근을 할 때는 id값부터 먼저 접근해야 정상적으로 작동한다.
            tot_result.innerHTML = 0;
            input_dan.innerHTML = 7; 
            input_index.innerHTML = 1;
        }
    </script>
        
    
</body>
</html>
